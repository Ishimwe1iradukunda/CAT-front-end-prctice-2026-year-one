<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Migration Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <main class="mx-auto grid min-h-screen w-full max-w-5xl place-items-center px-4 py-10">
    <section class="w-full max-w-md rounded-2xl border border-slate-200 bg-white p-7 shadow-sm">
      <h1 class="text-2xl font-bold">Create Account</h1>
      <p class="mt-1 text-sm text-slate-500">Register to manage migrant records.</p>

      <form class="mt-6 space-y-4">
        <div>
          <label class="mb-1 block text-sm font-medium">Full Name</label>
          <input required class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-slate-300 focus:ring" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Email</label>
          <input type="email" required class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-slate-300 focus:ring" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Password</label>
          <input type="password" required class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-slate-300 focus:ring" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Confirm Password</label>
          <input type="password" required class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-slate-300 focus:ring" />
        </div>
        <a href="./dashboard.html" class="block w-full rounded-lg bg-slate-900 px-4 py-2.5 text-center font-medium text-white hover:bg-slate-700">
          Sign Up
        </a>
      </form>

      <p class="mt-4 text-sm text-slate-600">
        Have an account?
        <a href="./login.html" class="font-semibold text-slate-900 underline">Login</a>
      </p>
    </section>
  </main>
</body>
</html>
