<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Migrant | Migration Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <header class="border-b border-slate-200 bg-white">
    <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 py-3 md:px-8">
      <a href="./dashboard.html" class="text-lg font-bold">Migration Tracker</a>
      <nav class="flex items-center gap-3 text-sm">
        <a href="./dashboard.html" class="rounded-md px-3 py-2 hover:bg-slate-100">Dashboard</a>
        <a href="./migrants.html" class="rounded-md px-3 py-2 hover:bg-slate-100">Migrants</a>
        <a href="./check-details.html" class="rounded-md px-3 py-2 hover:bg-slate-100">Check Details</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto w-full max-w-7xl px-4 py-6 md:px-8">
    <section class="mb-5">
      <h1 class="text-2xl font-bold tracking-tight">Add Records</h1>
      <p class="mt-1 text-sm text-slate-500">full movement details.</p>
    </section>

    <section class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
      <form class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="mb-1 block text-sm font-medium">Full Name</label>
          <input class="w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Passport Number</label>
          <input class="w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Nationality</label>
          <input class="w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Direction</label>
          <select class="w-full rounded-lg border border-slate-300 px-3 py-2">
            <option>Inbound</option>
            <option>Outbound</option>
          </select>
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Origin Country</label>
          <input class="w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Destination Country</label>
          <input class="w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Movement Date</label>
          <input type="date" class="w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Status</label>
          <select class="w-full rounded-lg border border-slate-300 px-3 py-2">
            <option>Pending</option>
            <option>Cleared</option>
            <option>Flagged</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="mb-1 block text-sm font-medium">Notes</label>
          <textarea rows="4" class="w-full rounded-lg border border-slate-300 px-3 py-2"></textarea>
        </div>
        <div class="md:col-span-2 flex items-center gap-3">
          <a href="./migrants.html" class="rounded-lg bg-slate-900 px-5 py-2.5 text-sm font-semibold text-white hover:bg-slate-700">Save Record</a>
          <a href="./migrants.html" class="rounded-lg border border-slate-300 px-5 py-2.5 text-sm font-medium hover:bg-slate-100">Cancel</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
